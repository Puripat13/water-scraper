name: Auto Scrape Rain

on:
  schedule:
    - cron: '0 13 * * *'   # 20:00 น. เวลาไทย (GitHub = UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      TZ: Asia/Bangkok
      CSV_OUT: tmd_7day_forecast_today.csv
      ENABLE_GOOGLE_DRIVE_UPLOAD: "true"     # GitHub จะอัปโหลดขึ้น Drive
      SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT }}
      DRIVE_FILE_ID: ${{ secrets.PURIPAT_ID }}  # ไม่ใช่ folder ID ต้องเป็น "FILE ID"
      EMAIL_ENABLED: "false"                  # ปิดอีเมลเวลา run บน GitHub (แนะนำ)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas google-api-python-client google-auth google-auth-httplib2

      - name: Run scraper
        run: python scrap1.py

      - name: Upload artifact (สำหรับ debug)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: csv-output
          path: tmd_7day_forecast_today.csv

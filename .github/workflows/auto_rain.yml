name : Auto Scrape Rain

on:
  schedule:
    # ต้องการรันทุกวัน 20:00 น. (เวลาไทย, UTC+7) => ใช้ 13:00 UTC
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TZ: Asia/Bangkok
      CSV_OUT: tmd_7day_forecast_today.csv

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: |
          google-chrome --version || true
          which google-chrome || true

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          # ถ้าใช้โค้ดเวอร์ชัน “เร็ว” (ไม่พึ่ง BeautifulSoup) ก็พอแค่สองตัวนี้
          pip install selenium pandas

      - name: Run scraper
        # ถ้าไฟล์คุณชื่อ scrap1.py ให้เปลี่ยนเป็น scrap1.py
        run: python tmd_forecast_today_all.py

      - name: Upload CSV as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tmd_7day_forecast_today
          path: ${{ env.CSV_OUT }}



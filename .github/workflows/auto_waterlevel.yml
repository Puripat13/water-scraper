name: Auto Scrape WaterLevel

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'    # ทุกวันเวลา 20:00 (UTC+7)

env:
  PROXY_URL: ${{ secrets.PROXY_URL }}

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas chromedriver-autoinstaller

      - name: Run scraper with proxy
        run: python scrap2.py

      - name: Upload to Google Drive
        uses: mathisve/gdrive-upload-action@main
        with:
          filename: ./waterlevel_report.csv
          name: waterlevel_report.csv
          folderId: ${{ secrets.PURIPAT_ID }}
          credentials: ${{ secrets.SERVICE_ACCOUNT }}
          encoded: false

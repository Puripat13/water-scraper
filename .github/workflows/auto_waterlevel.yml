name: Scrape Waterlevel (Daily)

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      TZ: Asia/Bangkok
      CSV_OUT: waterlevel_report.csv
      ENABLE_GOOGLE_DRIVE_UPLOAD: "true"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg apt-transport-https ca-certificates unzip
          wget -qO- https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | \
            sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write Service Account JSON (from Secrets)
        if: ${{ secrets.SA_JSON != '' && secrets.DRIVE_FOLDER_ID != '' }}
        run: |
          echo "${{ secrets.SA_JSON }}" > service_account.json
          chmod 600 service_account.json

      - name: Run Scraper
        env:
          SERVICE_ACCOUNT_FILE: "service_account.json"
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          GOOGLE_CHROME_BIN: "/usr/bin/google-chrome"
        run: python scrape_waterlevel.py

      - name: Upload CSV as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: waterlevel_csv
          path: waterlevel_report.csv

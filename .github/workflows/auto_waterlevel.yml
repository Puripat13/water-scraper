name: Auto Scrape WaterLevel

on:
  schedule:
    - cron: '5 13 * * *'   # 20:05 น. เวลาไทย, สลับคิวกับ Rain
  workflow_dispatch:

concurrency:
  group: auto-scrape-waterlevel
  cancel-in-progress: false

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read

    env:
      TZ: Asia/Bangkok
      CSV_OUT: waterlevel_report.csv
      PAGELOAD_TIMEOUT: '60'
      WAIT_SEC: '1.2'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install selenium pandas

      - name: Run scraper (WaterLevel)
        run: python scrap2.py

      - name: Upload CSV artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: waterlevel-csv
          path: ${{ env.CSV_OUT }}
          if-no-files-found: warn
          compression-level: 0

      - name: Append & Upload CSV to Google Drive (Shared Drive)
        if: ${{ hashFiles(env.CSV_OUT) != '' }}
        env:
          DRIVE_FOLDER_ID: ${{ secrets.PURIPAT_ID }}
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT }}
          CSV_OUT: ${{ env.CSV_OUT }}
        run: |
          python - <<'PY'
          import os, io, json, sys
          import pandas as pd
          from google.oauth2.service_account import Credentials
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload, MediaIoBaseDownload

          CSV_OUT = os.getenv("CSV_OUT", "waterlevel_report.csv")
          FOLDER_ID = os.environ["DRIVE_FOLDER_ID"]
          SA_JSON = os.environ["SERVICE_ACCOUNT_JSON"]

          if not os.path.exists(CSV_OUT):
              print(f"❌ Not found local CSV: {CSV_OUT}", file=sys.stderr); sys.exit(1)

          info = json.loads(SA_JSON)
          creds = Credentials.from_service_account_info(info, scopes=["https://www.googleapis.com/auth/drive"])
          drive = build("drive", "v3", credentials=creds, cache_discovery=False)

          drive.files().get(fileId=FOLDER_ID, fields="id,name", supportsAllDrives=True).execute()

          fname = os.path.basename(CSV_OUT).replace("'", "\\'")
          q = f"name = '{fname}' and '{FOLDER_ID}' in parents and trashed = false"
          res = drive.files().list(
              q=q, fields="files(id,name,mimeType)",
              supportsAllDrives=True, includeItemsFromAllDrives=True
          ).execute()
          files = res.get("files", [])
          new_df = pd.read_csv(CSV_OUT)

          if files:
              fid = files[0]["id"]; mime = files[0]["mimeType"]
              if mime.startswith("application/vnd.google-apps"):
                  print("❌ Target is Google Sheets; need Sheets API append.", file=sys.stderr)
                  sys.exit(2)

              request = drive.files().get_media(fileId=fid)
              fh = io.BytesIO()
              from googleapiclient.http import MediaIoBaseDownload
              downloader = MediaIoBaseDownload(fh, request)
              done = False
              while not done:
                  status, done = downloader.next_chunk()
              fh.seek(0)
              try:
                  old_df = pd.read_csv(fh)
              except Exception:
                  fh.seek(0); old_df = pd.read_csv(fh, encoding="utf-8-sig")

              all_df = pd.concat([old_df, new_df], ignore_index=True).drop_duplicates(keep="last")
              tmp = "__merged_out.csv"
              all_df.to_csv(tmp, index=False, encoding="utf-8-sig")

              media = MediaFileUpload(tmp, mimetype="text/csv", resumable=True)
              drive.files().update(fileId=fid, media_body=media, supportsAllDrives=True).execute()
              print(f"✅ Appended & updated: {fname} (fileId={fid})")
          else:
              meta = {"name": os.path.basename(CSV_OUT), "parents": [FOLDER_ID]}
              media = MediaFileUpload(CSV_OUT, mimetype="text/csv", resumable=True)
              created = drive.files().create(
                  body=meta, media_body=media, fields="id", supportsAllDrives=True
              ).execute()
              print(f"✅ Created new: {CSV_OUT} (fileId={created['id']})")
          PY
